StylesPath = .vale
MinAlertLevel = warning
Vocab = ghrel
Packages = https://github.com/errata-ai/Google/releases/download/v0.6.3/Google.zip, https://github.com/errata-ai/write-good/releases/download/v0.4.1/write-good.zip, https://github.com/errata-ai/proselint/releases/download/v0.3.4/proselint.zip, https://github.com/tbhb/vale-ai-tells/releases/download/v1.4.0/ai-tells.zip

[formats]
COMMIT_EDITMSG = md

[{COMMIT_EDITMSG,.git/COMMIT_EDITMSG}]
BasedOnStyles = Vale, Google, write-good, proselint, ai-tells

[*.md]
BasedOnStyles = Vale, Google, write-good, proselint, ai-tells
Google.Headings = NO

# Community and policy documents use conversational tone
[{CODE_OF_CONDUCT.md,CONTRIBUTING.md,README.md,SECURITY.md,.github/pull_request_template.md}]
BasedOnStyles = Vale, Google, write-good, proselint, ai-tells
Google.FirstPerson = NO
Google.Headings = NO
Google.Will = NO
proselint.Annotations = NO

# Internal/temporary files - skip linting
[{.claude/**/*.md,.vale/**/*.md,tmp/**/*.md,CHANGELOG.md}]
BasedOnStyles =
